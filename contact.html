    <script>
    function handle_form_submission()
        {
          alert('Thank you so much for contacting me. I will respond to you soon. ');
      let output = document.getElementById('output');
      function clearText(event) {
         // access input field
         let input1 = document.getElementById('firstName');
         let input2 = document.getElementById('lastName');
         let input3 = document.getElementById('email');
         let input4 = document.getElementById('message');
         input1.value = "";
         input2.value = "";
         input3.value = "";
         input4.value = "";
        
      }}
        </script>
</head>
<body>
    <header class="header">  
        <div class="logo"><a href="index.html"><img src="images/logo-group.png"></a></div>
        <div class="menu_div">
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>

            </ul>        
        </div>
    </header>
    <main>
        <h2>Contact Me</h2>
        <form class="contact_form" onsubmit="return handle_form_submission()"" onclick="this.value=''">
            <div class="contact-msg">
        <h4 class="contact_heading">Let's Talk!</h4>
            <p>Ask me anything, or share a project you'd want to work on with me.</p>
        <p class="contact_desc">Please fill out the form below, and click on submit button.</p>
        </div>
        <div class="form">
        <div class="input-field">
            <label class="contact_label" for="firstName">First name<span>*</span></label>
            <input type="text" name="firstName" id="firstName" placeholder="  First" class="contact_input" required pattern="[A-Za-z0-9]{1,10}">
        
        
            <label class="contact_label" for="lastName">Last name<span>*</span></label>
            <input type="text" name="lastName" id="lastName" placeholder="  Last" class="contact_input" required pattern="[A-Za-z0-9]{1,10}">
        
        
            <label class="contact_label" for="email">Email<span>*</span></label>
            <input type="email" name="email" id="email" placeholder="  Email@gmail.com" class="contact_input">
        </div>
        <div class="contact_input">
            <label class="contact_label" for="message">Message<span>*</span></label>
            <textarea name="message" id="message" cols="30" rows="10" class="contact_textarea">
            </textarea>
        </div>
    </div>
    </div>
    <div class="contact_button">
        <button class="btn" id="btn" type="submit" value="Post Form">Submit</button>
    </div>
</form>
    </main>
